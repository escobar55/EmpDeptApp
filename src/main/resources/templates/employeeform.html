<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
 <h1>Employee Form</h1>
 <form action="#" th:action="@{/processEmployee}" th:object="${employee}" method="post">
     <input type="hidden" th:field="*{id}" />

     First Name: <input type="text" th:field="*{firstName} " />
     <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>

     Last Name: <input type="text" th:field="*{lastName} " />
     <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>

     SSN: <input type="text" th:field="*{ssn} " />
     <span th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}"></span><br/>

     <br/>
     <input type="submit" value="Submit" />

 </form>
</body>
</html>
